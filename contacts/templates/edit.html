{% extends "master.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="stylesheet" href="{% static 'myfirst.css' %}">
    <title>Contact List</title>
<style>
body{
    background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTAUCo2GR0dSao2nJOqrIEgS7Bs3o5sUsO5ZA&usqp=CAU");
    background-repeat: no-repeat;
    background-size: cover;
    font-family:sans-serif;
}

h1 {
    color: white;
    padding-left: 30px;
}

.form-inline {
    padding-top: 100px;
    margin-left: 30px;
    color: white;
}

</style>
<h1 class="indexh1">Contact List:</h1>
</head>
<body >
    <form action="{% url 'formupdate' Data.id %}" class="form-inline" method="post">
        {% csrf_token %}
        <label for = "firstname">First Name:</label>
        <input type="text" id="firstname" placeholder="Enter First  Name" name="firstname" value={{Contact.FirstName}}>

        <label for = "lastname">Last Name:</label>
        <input type="text" id="lastname" placeholder="Enter Last  Name" name="lastname" value={{Cantact.LastName}}>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter email" name="email" value={{Cantact.Email}}>

        <label for="phone">Contact Number:</label>
        <input type="phone" id="phone" name="phone" placeholder="Enter Contact Number" value={{Contact.ContactNumber}}>

        <button type="submit" >Add</button>
    </form>
</body>
</html>
